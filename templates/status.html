<!doctype html>
<html lang="en" class="scrollbox">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Sugoi Status Page</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="icon" href="/assets/favicon.webp">
    <script src="/assets/htmx.min.js" defer></script>
  </head>
  <body class="bg-black">
    {% include "header.html" %}
    <div class="2xl:container mx-auto px-8 py-5 flex-grow flex">
      <div class="space-y-4 w-full flex-grow flex flex-col">
        <div class="flex items-center justify-between">
          <div class="flex flex-1 items-center space-x-2 md:max-w-[70%] mr-2">
            <p id="naming" class="text-neutral-200">Status Logs</p>
          </div>
          <button
            type="button"
            tabindex="0"
            hx-get="/status/refresh"
            hx-swap="innerHtml"
            hx-target="#status-elements"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm text-neutral-200 font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input border-neutral-700 bg-background shadow-sm hover:bg-accent hover:text-accent-foreground size-9 capitalize">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-refresh-ccw size-4">
              <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
              <path d="M3 3v5h5"/>
              <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
              <path d="M16 16h5v5"/>
            </svg>
          </button>
        </div>
        <div class="rounded-md border h-full border-neutral-700">
          <div class="relative w-full overflow-auto h-full">
            <table class="w-full divide-y divide-neutral-700">
              <thead class="sticky top-0">
                <tr>
                  <th scope="col" class="px-6 py-3 text-start text-sm font-medium text-neutral-500">Timestamp</th>
                  <th scope="col" class="px-6 py-3 text-start text-sm font-medium text-neutral-500">Command</th>
                  <th scope="col" class="px-6 py-3 text-start text-sm font-medium text-neutral-500">Message</th>
                  <th scope="col" class="px-6 py-3 text-start text-sm font-medium text-neutral-500">Status</th>
                </tr>
              </thead>
              <tbody id="status-elements" class="font-roboto-mono divide-y divide-neutral-700">
                {% include "status-tbody.html" %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
