<div id="status-table" class="space-y-4 w-full flex flex-col">
  <div class="flex items-center justify-between">
    <div class="flex flex-1 items-center space-x-2 md:max-w-[70%] mr-2">
      <p id="naming" class="font-roboto-mono text-neutral-50">Status Logs</p>
    </div>
    <button type="button" tabindex="0" hx-get="/status?page={{record.page}}&per_page{{rows}}" hx-swap="outerHTML"
      hx-target="#status-table"
      class="inline-flex btn focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-neutral-300 size-9 capitalize">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-refresh-ccw size-4">
        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
        <path d="M3 3v5h5" />
        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
        <path d="M16 16h5v5" />
      </svg>
    </button>
  </div>
  {% include "status/table.html" %}
  {% include "status/pagination.html" %}
</div>
